<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Task35Calc.css">
</head>
<body>
<div class="container">
    <div class="calc-window">1</div>
    <div class="buttons">
        <div class="btn delAll">C</div>
        <div class="btn del">⌫</div>
        <div class="btn blue">÷</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn blue">×</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn blue">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn blue">+</div>
        <div class="btn big3">0</div>
        <div class="btn blue">=</div>
    </div>
</div>
     <!-- <script src="Task35Calc.js"></script>  -->
     <script src="Task35Calc_2.js"></script> 
</body>
</html>
